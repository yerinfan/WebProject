<!-- templates/admin/rooms.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>사용자 관리</title>
  <link rel="stylesheet" href="/css/admin.css" />
</head>
<body>

<h1>채팅방 관리</h1>

<table>
  <thead>
    <tr><th>ID</th><th>이름</th><th>코드</th><th>액션</th></tr>
  </thead>
  <tbody>
    <tr th:each="r : ${rooms}">
      <td th:text="${r.id}"></td>
      <td th:text="${r.name}"></td>
      <td th:text="${r.inviteCode}"></td>
      <td>
        <form th:action="@{|/admin/rooms/${r.id}/delete|}"
              method="post" style="display:inline">
          <input type="hidden"
                 th:name="${_csrf.parameterName}"
                 th:value="${_csrf.token}" />
          <button type="submit"
                  onclick="return confirm('삭제하시겠습니까?');">
            삭제
          </button>
        </form>
      </td>
    </tr>
  </tbody>
</table>

<a th:href="@{/admin/users}">← 사용자 관리로</a>

</body>
</html>
