<body>
  <h2>얼굴로 로그인</h2>
  <video id="video" autoplay width="300"></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <div id="failMessage" style="display:none; color:red;">
    얼굴을 인식하지 못했습니다.<br>
    <a href="/login">아이디와 비밀번호로 로그인하기</a>
  </div>

<script>
  const flaskUrl = "https://your-flask-url/face/login"; // ← 여기에 Flask 주소

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      document.getElementById('video').srcObject = stream;
      startFaceRecognition();  // 웹캠 열리면 얼굴 인식 시작
    })
    .catch(err => {
      alert("웹캠 오류: " + err.message);
    });

  let matched = false;

  const startFaceRecognition = () => {
    const canvas = document.getElementById("canvas");
    const video = document.getElementById("video");

    const intervalId = setInterval(() => {
      if (matched) {
        clearInterval(intervalId);
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      const imageData = canvas.toDataURL("image/jpeg");

      fetch(flaskUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: imageData })
      })
      .then(async res => {
        const contentType = res.headers.get("content-type");
        if (!res.ok || !contentType || !contentType.includes("application/json")) {
          throw new Error("서버 응답 오류: JSON 형식이 아닙니다");
        }
        return res.json();
      })
      .then(data => {
        if (data.success) {
          matched = true;
          window.location.href = "/rooms";
        } else {
          console.log("⚠️ 얼굴 인식 실패:", data.message);
        }
      })
      .catch(err => {
        console.error("❌ 얼굴 로그인 오류:", err);
        clearInterval(intervalId);
        document.getElementById("failMessage").style.display = "block";
      });
    }, 1000);

    setTimeout(() => {
      if (!matched) {
        clearInterval(intervalId);
        document.getElementById("failMessage").style.display = "block";
      }
    }, 10000);
  };
</script>

</body>
