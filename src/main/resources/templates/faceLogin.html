<body>
  <h2>얼굴로 로그인</h2>
  <video id="video" autoplay width="300"></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <div id="failMessage" style="display: none; color: red;">
    얼굴을 인식하지 못했습니다.<br>
    <a href="/login">아이디와 비밀번호로 로그인하기</a>
  </div>

  <script>
  const flaskUrl = "/api/face/login";  // 프록시된 경로

    const springSessionUrl = "/face-login-success";

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('video').srcObject = stream;
        startFaceRecognition();
      })
      .catch(err => {
        alert("웹캠 오류: " + err.message);
      });

    let matched = false;

    function dataURItoBlob(dataURI) {
      const byteString = atob(dataURI.split(',')[1]);
      const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], { type: mimeString });
    }

    const startFaceRecognition = () => {
      const canvas = document.getElementById("canvas");
      const video = document.getElementById("video");

      const intervalId = setInterval(() => {
        if (matched) {
          clearInterval(intervalId);
          return;
        }

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        const imageData = canvas.toDataURL("image/jpeg");
        const blob = dataURItoBlob(imageData);

        const formData = new FormData();
        formData.append("image", blob, "face.jpg");

        fetch(flaskUrl, {
        	  method: "POST",
        	  body: formData,
        	  credentials: "include"
        	})
        	  .then(res => {
        	    const contentType = res.headers.get("content-type") || "";
        	    if (!contentType.includes("application/json")) {
        	      return res.text().then(text => {
        	        throw new Error("⚠️ JSON 아님: " + text.slice(0, 100));
        	      });
        	    }
        	    return res.json();
        	  })
        	  .then(data => {
        	    if (data.success) {
        	      // 얼굴 인식 성공 → Spring 세션 생성 요청
        	      return fetch(springSessionUrl, {
        	        method: "POST",
        	        headers: { "Content-Type": "application/json" },
        	        credentials: "include",
        	        body: JSON.stringify({ username: data.user })
        	      });
        	    } else {
        	      console.warn("⚠️ 얼굴 인식 실패:", data.message);
        	      throw new Error("얼굴 인식 실패");
        	    }
        	  })
        	  .then(res => {
        	    if (!res.ok) {
        	      return res.text().then(text => {
        	        throw new Error("Spring 인증 실패: " + text);
        	      });
        	    }

        	    matched = true;
        	    console.log("✅ Spring 세션 인증 성공, 상태코드:", res.status);

        	    document.getElementById("failMessage").innerHTML = `
        	      <span style="color:green;">얼굴 로그인 성공!<br>
        	      <a href="/rooms" style="color:blue; text-decoration:underline;">👉 채팅방으로 이동</a></span>
        	    `;
        	    document.getElementById("failMessage").style.display = "block";

        	    setTimeout(() => {
        	      window.location.href = "/rooms";
        	    }, 2000);
        	  })
        	  .catch(err => {
        	    console.error("❌ 오류:", err.message);
        	    document.getElementById("failMessage").style.display = "block";
        	    clearInterval(intervalId);
        	  });


        // 10초 지나도 성공 못하면 실패로 간주
        setTimeout(() => {
          if (!matched) {
            clearInterval(intervalId);
            document.getElementById("failMessage").style.display = "block";
          }
        }, 10000);
      }, 1000);
    };
  </script>
</body>
