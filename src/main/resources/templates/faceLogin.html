<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>얼굴 로그인</title>
  <!-- CSRF 토큰 (Spring Security) -->
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />

  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; text-align: center; }
    #failMessage { margin-top: 1.5rem; font-size: 1.2rem; }
    #failMessage a { color: #007bff; text-decoration: none; }
    #failMessage a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>얼굴로 로그인</h2>
  <p>얼굴을 인식 중입니다…</p>

  <div id="failMessage" style="display: none;"></div>

  <script>
    // Spring 세션 생성용 URL
    const springSessionUrl = "/face-login-success";

    document.addEventListener('DOMContentLoaded', () => {
      // CSRF 토큰 꺼내오기
      const csrfToken  = document.querySelector('meta[name="_csrf"]').getAttribute("content");
      const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");

      // 곧바로 test 계정으로 로그인 요청
      fetch(springSessionUrl, {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/json",
          [csrfHeader]: csrfToken
        },
        body: JSON.stringify({ username: "test" })
      })
      .then(res => {
        if (!res.ok) throw new Error("Spring 세션 생성 실패 (status " + res.status + ")");
        return res.json();
      })
      .then(data => {
        if (!data.success) throw new Error("Spring 응답 오류: " + (data.message||"Unknown"));

        // 성공 메시지 & 채팅방 이동 버튼 렌더링
        const msgDiv = document.getElementById("failMessage");
        msgDiv.innerHTML = `
          <span style="color: green; font-weight: bold;">
            ✅ 얼굴 로그인 성공!<br>
            <a href="/rooms">👉 채팅방으로 이동</a>
          </span>
        `;
        msgDiv.style.display = "block";

        // 2초 뒤 자동 이동
        setTimeout(() => {
          window.location.href = "/rooms";
        }, 2000);
      })
      .catch(err => {
        console.error(err);
        const msgDiv = document.getElementById("failMessage");
        msgDiv.style.color = "red";
        msgDiv.textContent = "로그인 처리 중 오류가 발생했습니다.";
        msgDiv.style.display = "block";
      });
    });
  </script>
</body>
</html>
