<body>
  <h2>얼굴로 로그인</h2>
  <video id="video" autoplay width="300"></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <div id="failMessage" style="display:none; color:red;">
    얼굴을 인식하지 못했습니다.<br>
    <a href="/login">아이디와 비밀번호로 로그인하기</a>
  </div>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('video').srcObject = stream;
        startFaceRecognition();
      })
      .catch(err => {
        alert("웹캠 오류: " + err.message);
      });

    let matched = false;
    let failTimeout;

    const startFaceRecognition = () => {
      const canvas = document.getElementById("canvas");
      const video = document.getElementById("video");

      const intervalId = setInterval(() => {
        if (matched) {
          clearInterval(intervalId);
          return;
        }

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        const imageData = canvas.toDataURL("image/jpeg");

        // ✅ 수정된 서버 주소 사용
        fetch("https://7c62cbc8-2887-4b96-81b2-b9603ea54eec-00-fishgerrldgj.pike.replit.dev/login/face", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: imageData })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            matched = true;
            window.location.href = "/rooms";
          }
        });
      }, 1000);

      failTimeout = setTimeout(() => {
        if (!matched) {
          clearInterval(intervalId);
          document.getElementById("failMessage").style.display = "block";
        }
      }, 10000);
    };
  </script>
</body>
