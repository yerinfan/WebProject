<body>
  <h2>얼굴로 로그인</h2>
  <video id="video" autoplay width="300"></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <div id="failMessage" style="display:none; color:red;">
    얼굴을 인식하지 못했습니다.<br>
    <a href="/login">아이디와 비밀번호로 로그인하기</a>
  </div>

<script>
  const flaskUrl = "https://7c62cbc8-2887-4b96-81b2-b9603ea54eec-00-fishgerrldgj.pike.replit.dev/face/login";

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      document.getElementById('video').srcObject = stream;
      startFaceRecognition();  // 웹캠 열리면 얼굴 인식 시작
    })
    .catch(err => {
      alert("웹캠 오류: " + err.message);
    });

  let matched = false;

  function dataURItoBlob(dataURI) {
    const byteString = atob(dataURI.split(',')[1]);
    const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];

    const ab = new ArrayBuffer(byteString.length);
    const ia = new Uint8Array(ab);
    for (let i = 0; i < byteString.length; i++) {
      ia[i] = byteString.charCodeAt(i);
    }

    return new Blob([ab], { type: mimeString });
  }

  const startFaceRecognition = () => {
    const canvas = document.getElementById("canvas");
    const video = document.getElementById("video");

    const intervalId = setInterval(() => {
      if (matched) {
        clearInterval(intervalId);
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      const imageData = canvas.toDataURL("image/jpeg");
      const blob = dataURItoBlob(imageData);

      const formData = new FormData();
      formData.append("image", blob, "face.jpg");

      fetch(flaskUrl, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          matched = true;
          window.location.href = "/rooms";
        } else {
          console.log("⚠️ 얼굴 인식 실패:", data.message);
        }
      })
      .catch(err => {
        console.error("❌ 얼굴 로그인 오류:", err);
        clearInterval(intervalId);
        document.getElementById("failMessage").style.display = "block";
      });
    }, 1000);

    setTimeout(() => {
      if (!matched) {
        clearInterval(intervalId);
        document.getElementById("failMessage").style.display = "block";
      }
    }, 10000);
  };
</script>
</body>
